<!DOCTYPE HTML>
<html lang="ru-en" xmlns: th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid text-center">

    <div><h1>Users page</h1></div>

    <div>
        <table class="table table-bordered">
            <thead class="table-success">
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Age </th>
                <th> Password </th>
                <th></th>
            </tr>
            </thead>
            <tbody>

                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.age}]]</td>
                    <td>[[${user.password}]]</td>

                </tr>

            </tbody>
        </table>
        <hr>
        <a th:href="@{/login}"><input type="submit" value="logout"></a>
    </div>
</div>

</body>
</html>
