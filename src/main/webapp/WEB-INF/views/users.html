<!DOCTYPE HTML>
<html lang="ru-en" xmlns: th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid text-center">

    <div><h1>Manage users!</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add new User</a>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-success">
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Age </th>
                <th> Role </th>
                <th> Edit/Delete </th>

            </tr>
            </thead>
            <tbody>

            <th:block th:each="user : ${listUsers}" >
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.age}]]</td>
                    <td >[[${user.roles}]]</td>

                    <td>
                        <a class="h4 m-3" th:href="@{'/users/edit/' + ${user.id}}">Edit </a>
                        <a class="h4 " th:href="@{'/users/delete/' + ${user.id}}">Delete</a>

                    </td>
                </tr>
            </th:block>

                      </tbody>
        </table>
        <a th:href="@{/login}"><input type="submit" value="logout"></a>
    </div>
</div>

</body>
</html>
