<!DOCTYPE html>
<html lang="ru-en" xmlns: th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form action="#"  th:action = "@{/users/save}"  method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{age}" class="form-control" >
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" >
                </div>
            </div>
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">User/Admin :</label>
                <li th:each="role :${allRoles}">
                    <input type="checkbox" th:name="${role}" >
                    <span th:text="${role}"></span>

                </li>

            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>


</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/admin}]]"

    }
</script>

</body>
</html>
